<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
        <button id="next-button">
            MOSTRAR INFORMAÇÃO
        </button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiError:no; uiLoading:no; uiScanning:no"  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" id="scene">
      <a-assets>
        <a-asset-item id="sunModel" src="./Models/sun/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0"></a-text>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.5" scale="0.05 0.05 0.05" src="#sunModel" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity>

    </a-scene>
  </body>
</html>
